<!DOCTYPE html>
<html>
    <!-- $Id: index.html 22321 2017-01-10 03:25:00Z caoke $ -->
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <title>运营管理系统 - 北京月付科技</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="_common/img/favicon.ico" />
        <link rel="stylesheet" href="../dep/bootstrap_3.3.4/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="_common/common.less?${__version__}"/>
        <!--[if lt IE 9]>
        <script src="../dep/es5-shim/es5-shim.min.js"></script>
        <script src="../dep/es5-sham/es5-sham.min.js"></script>
        <![endif]-->
    <script src="_common/libs/require.js/2.1.11/require.js"></script>
    <script src="_common/libs/jquery/1.10.2/jquery.js"></script>
    <script src="_service/md5.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
            <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
            <script src="_directive/directive-ie.js?${__version__}"></script>
        <![endif]-->
    </head>
    <body ng-controller="CtrlApp">
    <div class="vacation-info vacation-chorme" ng-show="vacation" style="display: none;"><i></i>本平台仅适用于chrome浏览器，为了保证您的正常使用，请您下载chrome浏览器。<a class="close" href="javascript:;" ng-click="vacation=false">X</a></div>
     <div class="body">
        <div class="g-sd1">

               <div class="toplogo">
                   <a href="javascript:void(0);" target="_blank" title="月付后台-{{userInfo.companyName}}"id="top-logo">
                       <img ng-src="{{userInfo.companyLogo||'/static-huang/_common/nimg/logo-w.png?${__version__}'}}" class="logo" alt="logo"  />
                       <div class="logo-txt">运营系统</div>
                   </a>
               </div>

            <ul class="side " id="side">

                <li class="expand">
                    <a ng-show="canAccess(',company,')" class="dpdtoggle" href="#/user?type=1">
                        <i class="small-icon icon-user"></i>合作伙伴管理<i class="arrow"></i>
                    </a>

                    <ul class="submenu">
                        <li ng-if="canAccess(',company,')" ng-class="{active: $state.includes('company')}" >
                            <a href="#/company">合作伙伴详情</a>
                        </li>
                    </ul>
                </li>

                <li class="expand">
                    <a ng-show="canAccess(',user,') || canAccess(',user/normal,') || canAccess(',user/overdue,') || canAccess(',user/clean,')" class="dpdtoggle" href="#/user?type=1">
                        <i class="small-icon icon-agent"></i>公寓风险<i class="arrow"></i>
                    </a>

                    <ul class="submenu">
                        <li ng-if="canAccess(',OutlierDetection,')" ng-class="{active: $state.includes('OutlierDetection')}" >
                            <a href="#/OutlierDetection">离群监测图</a>
                        </li>

                        <li ng-if="canAccess(',Riskmigration,')" ng-class="{active: $state.includes('Riskmigration')}" >
                            <a href="#/Riskmigration">风险迁徙图</a>
                        </li>
                        <li ng-if="canAccess(',RelationalAnomaly,')" ng-class="{active: $state.includes('RelationalAnomaly')}" >
                            <a href="#/RelationalAnomaly">关系异常图</a>
                        </li>
                    </ul>
                </li>

            </ul>

            

            <div class="header-info">
                <a href="javascript:;" class="user-name" ng-click="modifyPassword($event)"><span></span>修改密码</a>
                <a href="/stat/public/view/get/logout" class="logout"><span></span>退出</a>
            </div>
        </div>
        <div class="g-mn1">
            <div class="g-mn1c">
                <div ui-view class="body-view" id="body-view">
                </div>
            </div>
        </div>
        <div class="loading" ng-if="loading">loading……</div>
     </div>
        <script>
            var jrVersionStr = '${__version__}';
            require.config({
                urlArgs: '_=' + jrVersionStr
            });
            //统计
            var _czc=[]
            _czc.logSend=function(){}
        </script>
        <script src="main.js?${__version__}"></script>

   </body>
</html>
